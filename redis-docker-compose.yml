version: '1.0'
services:
  redis:
    restart: always
    image: redis:5.0.5
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/redis:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf